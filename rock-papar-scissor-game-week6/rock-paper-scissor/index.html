<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>

        <h1>Rock Paper Scissors Game</h1>
        <h4>Who scores 10 first, Wins!</h4>
    </header>

    <div class="score-container">
        <span class="user">User</span>
        <span id="score">0 - 0</span>
        <span class="com">Computer</span>
    </div>

    <h3>In order to play the game you need to press the Start Game button!</h3>
    <br>
    <button id="startGame">Start Game</button>
    <br><br>

    <div id="app">
        <p><b>Pick your lucky choice:</b></p>
        <br>
        <button id="btn-rock">rock</button>
        <button id="btn-paper">paper</button>
        <button id="btn-scissors">scissors</button>
        <br><br><br>

        <div class="results">
            <p>And the lucky winner is ...</p>
        </div>

    </div>



    <script src="app.js"></script>
</body>

</html>
